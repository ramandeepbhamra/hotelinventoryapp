<p>rooms-list works!</p>
<table class="table">
    <tr>
        <th></th>
        <th></th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Select Room</th>
    </tr>
    <tr *ngFor="let room of rooms | filter : filterPrice; let e = even; let o = odd; let i=index;">
        <td>{{i}}</td>
        <td>{{e ? "Even" : "Odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency : 'INR'}}</td>
        <td>{{room.amenities | uppercase}}</td>
        <td>{{room.checkinTime | date : 'dd/MMM'}}</td>
        <!-- <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td> -->
        <td><button class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">Select</button></td>
    </tr>
</table>
