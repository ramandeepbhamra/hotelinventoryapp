<div class="container">
    <div class="btn-container">
        <div class="section">
            <button class="btn btn-dark" (click)="emitData()">Emit Data</button>
            <button class="btn btn-dark" (click)="getData()">Get Data</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div *ngFor="let data of myData">
            {{data}}
        </div>
    </div>
</div>
